- name: Install mongodb component
  hosts: mongodb.mnyeruva.online
  become: yes
  tasks:
  - name: copy mongo repo to yum.repos.d
    ansible.builtin.copy:
      src: mongo.repo
      dest: /etc/yum.repos.d/mongo.repo
  - name: install mongodb
    ansible.builtin.yum:
      name: mongodb-org
      state: installed
  - name: start and enabled mongodb
    ansible.builtin.service:
      name: mongod
      state: started
      enabled: yes    
  - name: enable reomte connection to mongodb
    ansible.builtin.replace:
      path: /etc/mongod.conf
      regexp: '127.0.0.1'
      replace: '0.0.0.0'    
  - name: restart mongodb
    ansible.builtin.service:
      name: mongod
      state: restarted  

